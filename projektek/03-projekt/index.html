<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57ddb1e3be.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Kurzusok</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Név keresése...">
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    <button id="getAllCourses" onclick="GetMethod()"><i class="fa-solid fa-rotate-right"></i></button>
    
    <button id="newCourse" onclick="newCourseNameAppear()"><i class="fa-solid fa-plus"></i></button>
    <input type="text" placeholder="Kurzus neve" id="newCourseName">
    <button id="createCourse" onclick="PostMethod()">létrehozás</button>
    
    <div id="content">
        
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalContent"></p>
            <input type="text" placeholder="diák neve" id="newStudentName">
            <button id="newStudentBtn" onclick="StudentsPostMethod(kurzusid/*, diaknev*/)"><i class="fa-solid fa-plus"></i></button>
            <table id="studentdiv">
                
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
