<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurzusok</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57ddb1e3be.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" href="./course_icon.png">
</head>

<body>
    <div id="title">
        <h1></h1>
    </div>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Név keresése...">
        <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    <button id="getAllCourses" onclick="GetMethod()"><i class="fa-solid fa-rotate-right"></i></button>
    
    <button id="newCourse" onclick="newCourseNameAppear()"><i class="fa-solid fa-plus"></i></button>
    <input type="text" placeholder="Kurzus neve" id="newCourseName">
    <button id="createCourse" onclick="PostMethod()">létrehozás</button>
    
    <div id="content">
        
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalContent"></p>
            <input type="text" placeholder="diák neve" id="newStudentName">
            <button id="newStudentBtn" onclick="StudentsPostMethod(kurzusid/*, diaknev*/)"><i class="fa-solid fa-plus"></i></button>
            <table id="studentdiv">
                
            </table>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
